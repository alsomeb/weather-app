<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- MY CSS OVERWRITE -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body class="container">
    <div class="formen">
        <form class="row justify-content-center" action="/" method="post">
            <div class="col-lg-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="cityName" placeholder="Ex. Uppsala">
            </div>

            <div class="col-lg-4">
            <label for="inputMetric" class="form-label">Metric</label>
            <select id="inputMetric" class="form-select" name="metric">
                <option selected value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
            </div>
            
            <div class="submitButton">
            <button type="submit" class="btn btn-secondary">Show me</button>
            </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
